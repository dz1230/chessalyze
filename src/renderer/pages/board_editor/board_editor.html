<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link id="theme_sheet" rel="stylesheet" type="text/css" href="../../../../assets/themes/bootstrap-lumen-4.6.0.min.css" />
        <link rel="stylesheet" type="text/css" href="../../../../node_modules/chessground/assets/chessground.base.css" />
        <link rel="stylesheet" type="text/css" href="../../styles/cgboard.css" />
        <link id="board_sheet" rel="stylesheet" type="text/css" href="../../../../assets/boards/brown.css" />
        <link id="piece_sheet" rel="stylesheet" type="text/css" href="../../../../assets/piecesets/cburnett.css" />
        <link rel="stylesheet" type="text/css" href="../../styles/board_editor.css" />
    </head>
    <body>
        <div class="master">
            <div id="space_1"></div>
            <div id="space_2"></div>
            <div id="actions" class="d-flex flex-row">
                <button id="empty_board" class="btn btn-light flex-grow-1" type="button">Empty board</button>
                <button id="toggle_orientation" class="btn btn-light flex-grow-1" type="button">Toggle orientation</button>
            </div>
            <div id="white_pieces">
                <div class="list-pieces shadow">
                    <piece class="cursor active" data-tool="cursor"></piece>
                    <piece class="king white" data-color="white" data-role="king"></piece>
                    <piece class="queen white" data-color="white" data-role="queen"></piece>
                    <piece class="rook white" data-color="white" data-role="rook"></piece>
                    <piece class="bishop white" data-color="white" data-role="bishop"></piece>
                    <piece class="knight white" data-color="white" data-role="knight"></piece>
                    <piece class="pawn white" data-color="white" data-role="pawn"></piece>
                    <piece class="trash" data-tool="trash"></piece>
                </div>
            </div>
            <div id="board"></div>
            <div id="black_pieces">
                <div class="list-pieces shadow">
                    <piece class="cursor active" data-tool="cursor"></piece>
                    <piece class="king black" data-color="black" data-role="king"></piece>
                    <piece class="queen black" data-color="black" data-role="queen"></piece>
                    <piece class="rook black" data-color="black" data-role="rook"></piece>
                    <piece class="bishop black" data-color="black" data-role="bishop"></piece>
                    <piece class="knight black" data-color="black" data-role="knight"></piece>
                    <piece class="pawn black" data-color="black" data-role="pawn"></piece>
                    <piece class="trash" data-tool="trash"></piece>
                </div>
            </div>
            <div id="inputs">
                <form class="form-inline justify-content-center" onsubmit="return false;">
                    <div class="form-group">
                        <select id="turnColor" class="custom-select" name="turn">
                            <option value="w">White to move</option>
                            <option value="b">Black to move</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column p-1">
                        <div class="custom-control custom-checkbox">
                            <input id="wk" class="custom-control-input" type="checkbox" name="wk" value="true" checked>
                            <label for="wk" class="custom-control-label">White O-O</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input id="bk" class="custom-control-input" type="checkbox" name="bk" value="true" checked>
                            <label for="bk" class="custom-control-label">Black O-O</label>
                        </div>
                    </div>
                    <div class="d-flex flex-column p-1">
                        <div class="custom-control custom-checkbox">
                            <input id="wq" class="custom-control-input" type="checkbox" name="wq" value="true" checked>
                            <label for="wq" class="custom-control-label">O-O-O</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input id="bq" class="custom-control-input" type="checkbox" name="bq" value="true" checked>
                            <label for="bq" class="custom-control-label">O-O-O</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <select id="epSquare" class="custom-select" name="epSquare">
                            <option value="-">No En-Passant</option>
                            <optgroup>
                                <option>a3</option><option>b3</option>
                                <option>c3</option><option>d3</option>
                                <option>e3</option><option>f3</option>
                                <option>g3</option><option>h3</option>
                            </optgroup>
                            <optgroup>
                                <option>a6</option><option>b6</option>
                                <option>c6</option><option>d6</option>
                                <option>e6</option><option>f6</option>
                                <option>g6</option><option>h6</option>
                            </optgroup>
                        </select>
                    </div>
                </form>
                <form class="w-100" onsubmit="return false;">
                    <div class="form-group">
                        <label for="fen">FEN</label>
                        <input id="fen" class="form-control" type="text" name="fen">
                    </div>
                </form>
            </div>
        </div>
        <script src="../../scripts/define-exports.js" type="text/javascript"></script>
        <script src="../../scripts/bootstrap-4.6.0.min.js" type="text/javascript"></script>
        <script src="../../scripts/board_editor.js" type="text/javascript"></script>
    </body>
</html>
